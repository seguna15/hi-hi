<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HI-hi</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/home-responsive.css">
</head>
<body>
    
    <!--Header Section-->
    <header>
        <nav class="navbar-sign-up">
           
            <ul class="nav-group">
                <li class="nav-item">
                    <a href="index.html" class="nav-link">Home</a>
                </li>
            <ul> 
        </nav>
    </header>

    <!--Main-->

    <main class="main sign-up">
        <section class="registration">
            <h2>Sign up</h2>
            <div class="form-group">
                <label for="name">Name</label>
                <div class="input-group">
                   <input type="text" name="" id="name">
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <div class="input-group">
                   <input type="email" name="" id="email">
                </div>
            </div>
            <div class="form-group phone">
                <label for="phone">Phone Number</label>
                <div class="input-group">
                    <img height="20px" width="20px" src="img/united-kingdom.png" alt="" >
                   <input type="tel" name="" id="phone">
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-group">
                   <input type="password" name="" id="password">
                </div>
            </div>
            <div class="form-group">
                <label for="con-password">Confirm Password</label>
                <div class="input-group">
                   <input type="password" name="" id="con-password">
                </div>
            </div>

            <div class="check-box-group">
                <input type="checkbox" name="" id="cookies"> 
                <label for="cookies">I accept the terms of services and privacy policy.</label>
            </div>
            <div class="check-box-group">
                <input type="checkbox" name="" id="alert"> 
                <label for="alert">Yes, I'd like to recieve news and offers from MTP via email SMS or other electronic means. Decisions to opt-out at any time.</label>
            </div>

            <input type="submit"  class="btn" value="Create">
        </section>

      
    </main>

    <footer class="footer">
        <span>&copy;2022</span>
        <span>cookies</span>
        <span>legal</span>
        <span>contact</span>
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
